        <script>
            function doSearch() {
                let term = document.getElementById("searchfield").value;
                let ret = dbSearch(term) || [];

                if (ret.length) {
                    for (let i = 0; i < ret.length; i++) {
                        let card = document.getElementById("cardtemplate").cloneNode(true);
                        
                        title = ret[i].name;
                        image = ret[i].imageUrl;
                        desc = ret[i].description;
                        card.classList.remove("hide");
                    }
                }

            }
